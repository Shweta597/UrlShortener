<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h2>Shorten your URL</h2>
        <form th:action="@{/shorten}" method="post">
            <input type="text" name="originalUrl" placeholder="Enter long URL" />
            <button type="submit">Shorten</button>
        </form>

        <div th:if="${shortUrl}">
            <p>Short URL: <a th:href="@{'/s/' + ${shortUrl}}" th:text="@{'/s/' + ${shortUrl}}"></a></p>
        </div>
    </div>
</body>
</html>
